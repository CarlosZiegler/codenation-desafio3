<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- style -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body class="container">
	<!-- header -->
	<header class="header ">
		<div class="header__container">
			<div class="header__logo">
				<a href="#"><i class="fa fa-instagram"></i></a>
			</div>
			<img class="header__name" src="/public/img/instagram-logo.svg">
			<div class="header__functions icon">
				<a href="#"><img class="icon__img" src="img/igtv.png" /></a>
				<a href="#"><img class="icon__img" src="img/send.svg" /></a>
			</div>
		</div>
	</header>
	<!-- story -->
	<section class="story">
		<div class="story__item">
			<a href="#"><img class="story__img" src="/public/img/profiles/black-panther/black-panther-1.jpg"></a>
		</div>
		<div class="story__item">
			<a href="#"><img class="story__img story__img--new" src="/public/img/profiles/bruce/bruce-1.jpg"></a>
		</div>
		<div class="story__item">
			<a href="#"><img class="story__img" src="/public/img/profiles/carol/carol-1.jpg"></a>
		</div>
		<div class="story__item">
			<a href="#"><img class="story__img" src="/public/img/profiles/domino/domino-1.jpg"></a>
		</div>
		<div class="story__item">
			<a href="#"><img class="story__img" src="/public/img/profiles/gamora/gamora-1.jpg"></a>
		</div>

	</section>
	<!-- feed -->
	<section class="feed">

		<div class="feed__item">

			<div class="feed__header">
				<a href="#">
					<div class="feed__user">
						<img class="feed__imguser" src="/public/img/profiles/black-panther/black-panther-profile.jpg">
						<p class="feed__nameuser">carlos_ziegler</p>
					</div>
				</a>
				<a href="#"><img class="feed__more" src="/public/img/more.svg" /></a>
			</div>

			<img class="feed__img" src="img/profiles/black-panther/black-panther-2.jpg" alt="">

			<div class="feed__interactions">
				<div class="feed__">
					<a href="#"><img class="feed__love icon__img" src="/public/img/heart.svg"></a>
					<a href="#"><img class="feed__message icon__img" src="/public/img/comment.svg" /></a>
					<a href="#"><img class="feed__share icon__img" src="/public/img/send.svg" /></a>
				</div>
				<a href="#"><img class="feed__share icon__img" src="/public/img/collect.svg" /></a>

			</div>
			<div class="feed__details">
				<p class="feed__nameuser">carlos_ziegler</p>
				<span class="feed__hashtag">#nature</span>
				<span class="feed__hashtag">#beauty</span>
			</div>
			<div class="feed__comments">
				<img class="feed__imguser" src="/public/img/profiles/black-panther/black-panther-profile.jpg">
				<input class="feed_addcomment" placeholder="Add a comment" />
			</div>
			<span class="feed__time">2 hours ago</span>

		</div>

	</section>

</body>

</html>
